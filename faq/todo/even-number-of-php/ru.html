<div class="content">	
	<p>
		Пример проверки четности чисел в PHP. Смотрите пример:
	</p>
	<show>
		<+php+>
			<?php
				$arr = [1, 5, 10, 11, 14,25,17,30];
				foreach ($arr as $elem) {
					if($elem %2 == 0) {
						echo $elem. '<br>';
					}
				}
			?>
		<-php->
	</show>
	<p>
		Результат выполнения кода:
	</p>
	<show>
		<div class="result">
			10<br>
			14<br>
			30<br>		
		</div>
	</show>
