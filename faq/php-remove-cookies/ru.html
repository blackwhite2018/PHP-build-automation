
{{title: PHP удалить куки}}
{{h1: ~ }}
{{meta: Удаляем cookie. Нажмите, чтобы посмотреть подробности и примеры работы.}}

<div class="content">
	<p>
		Удаляют куки очень хитрым способом - устанавливая дату 'смерти' куки на текущий момент времени. Смотрите пример:
	</p>
	<~show~>
		<+php+>
			<?php
				setcookie('test', '', time());
			?>
		<-php->
	<-show->
</div>
