<div class="content">
	<p>
		В PHP <strong>оператором условия</strong> является конструкция <b>if</b>.
	</p>
	<~show~>
		<+php+>
			<?php
				$a = 0;
				if ($a == 0) {
					echo 'Верно!';
				} else {
					echo 'Неверно!';
				}
			?>
		<-php->
	<-show->
</div>
